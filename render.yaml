services:
  - type: web
    name: my-web-service
    env: python
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        value: <your-database-url>
      - key: SECRET_KEY
        value: <your-secret-key>
