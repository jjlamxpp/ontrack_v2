name: ontrack-v2
services:
  - name: web
    github:
      branch: main
      deploy_on_push: true
    build_command: pip install -r requirements.txt && cd frontend && npm install && npm run build && cd ..
    run_command: python main.py
    envs:
      - key: PORT
        value: "8080"
    routes:
      - path: /
